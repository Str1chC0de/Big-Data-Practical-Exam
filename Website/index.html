<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="/json"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>XKCD - Comics</title>
    </head>

    <body>
        <div class="container" width="auto">
            <br>
            <div class="card">
                <div class="card-header">
                    Input area:
                </div>
                <div class="row" >
                    <input id="comic_name" class="form-control"  type="text" required style="margin: 10px 20px; width: auto; text-align: center;"/>
                    <button type="submit" class="btn btn-secondary"  style="margin:10px 20px; width: auto; text-align: center;" onclick="request_comics()">Comics suchen</button>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="row">
                    <div id="result_table_div">
                        <table id="result_table" class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Number:</th>
                                    <th>Title:</th>
                                    <th>Image:</th>
                                    <th>Source:</th>
                                </tr>
                            </thead>
                            <tbody id="table_body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
